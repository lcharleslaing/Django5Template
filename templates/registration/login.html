{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-control mb-4">
                    <label for="id_username" class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input
                        type="text"
                        name="username"
                        id="id_username"
                        class="input input-bordered w-full"
                        required
                        autofocus
                        value="{{ form.username.value|default_if_none:'' }}"
                    >
                </div>
                <div class="form-control mb-2">
                    <label for="id_password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="id_password"
                        class="input input-bordered w-full"
                        required
                    >
                </div>
                {% if form.non_field_errors %}
                    <div class="text-error text-sm mb-2">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-full mt-6">Login</button>
            </form>
            <div class="text-center mt-4 space-y-1">
                <a href="{% url 'register' %}" class="link link-primary">No account? Register</a><br>
                <a href="{% url 'password_reset' %}" class="link link-hover">Forgot password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
